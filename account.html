      <div class="form-group">

      </form>
      <button class="btn btn-primary" type="submit">Submit</button>

  <form>
      <div class="form-group col-xs-6">
          <label for="exampleInputPassword1">First name</label>
          <input type="Username" class="form-control" id="exampleInputUsername" placeholder="First name">
        </div>
        <div class="form-group col-xs-6">
            <label for="exampleInputPassword1">Last name</label>
            <input type="Username" class="form-control" id="exampleInputUsername" placeholder="Last username">
          </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Change email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Change password">
      </div>
      <div class="form-group">
        <label for="exampleInputAddres1">Address</label>
          <input type="address" class="form-control" id="exampleInputAddress1>" placeholder="Street,Residence,Apartement">
        </div>
        <div class="form-group">
          <label for="exampleInputAddres1">Birthday</label>
            <input type="Birthday" class="form-control" id="exampleBirthDay>" placeholder="The date, month,and year you born">
          </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
